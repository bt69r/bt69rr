      .title {

      .title::before,
      .title::after {
        content: attr(data-text);
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        overflow: hidden;
        clip-path: inset(0 0 0 0);
      }

      .title::before {
        animation: glitchTop 2s infinite linear alternate-reverse;
        color: #f0f;
      }

      .title::after  {
        animation: glitchBottom 1.5s infinite linear alternate-reverse;
        color: #0ff;
      }

      @keyframes glitchTop {
        0%   {clip-path: inset(0 0 90% 0); transform: translate(-2px,-2px);}
        20%  {clip-path: inset(10% 0 80% 0); transform: translate(2px,2px);} 
        40%  {clip-path: inset(20% 0 60% 0); transform: translate(-1px,1px);} 
        60%  {clip-path: inset(30% 0 40% 0); transform: translate(3px,-3px);} 
        80%  {clip-path: inset(40% 0 20% 0); transform: translate(-3px,0);} 
        100% {clip-path: inset(50% 0 0 0);  transform: translate(1px,-1px);} 
      }

      @keyframes glitchBottom {
        0%   {clip-path: inset(50% 0 0 0);  transform: translate(1px,1px);} 
        20%  {clip-path: inset(40% 0 20% 0); transform: translate(-2px,-2px);}
